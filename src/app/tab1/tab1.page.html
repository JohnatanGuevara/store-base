<body>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/carrito']">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-content [style.margin-top.px]="marginTop">
 
  <ion-card class="cardsaldos" color="light">
   
    <ion-card-content color="" allign-items="right">
     <p> Saldo Disponible</p>
    <label class="saldodin" slot="end" text-alling="right"> $0,00</label>
  </ion-card-content>
    
  
    <ion-card color="success">
  
    <ion-card-content>Cupones</ion-card-content>
  
  
       </ion-card>
      
    </ion-card>
  
    

  <ion-grid class="saldos">
    <ion-col size="2">
 
</ion-col>
</ion-grid>
  

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Productos Destacados</ion-card-title>
      
     
    </ion-card-header>
    <ion-segment value="custom">
      <ion-segment-button value="custom">
        <ion-label>Destacados</ion-label>
      </ion-segment-button>
      <ion-segment-button value="segment">
        <ion-label>Todos</ion-label>
      </ion-segment-button>
     
    </ion-segment>

    <ion-searchbar color="light" [(ngModel)]="searchTerm" (ionChange)="filterProducts()" placeholder="Buscar Producto"></ion-searchbar>
  <ion-grid >
    <ion-row>
      <ion-col color="primary" size="6" *ngFor="let product of filteredProducts">
        <ion-card class="card">
          <img class="card-img" [src]="product.image" alt="Product Image">
          <ion-card-content>
            <ion-card-title class="producto-nombre">{{ product.nombre }}</ion-card-title>
            <p class="producto-descripcion">{{ product.descripcion }}</p>
            <h3 class="producto-precio">${{ product.precio }}</h3>
            <ion-button placeholder="product.isAddedToCart ? 'Agregado' : 'Agregar'" [disabled]="!addToCart" (click)="addToCart(product)" fill="outline">
              <ion-icon name="cart"></ion-icon>
     
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
</ion-content>
  
</body>
