

<ion-header>
  <ion-toolbar>
    
    <ion-title>
      Detalles de Pago
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h1>TOTAL A PAGAR:${{totalPrice}}</h1>
    </ion-card-content>
  </ion-card>


<ion-card color="tertiary">
  <ion-card>
    <ion-card-header>
      <h2>Método de Pago</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-select placeholder="Seleccione el método de pago">
        <ion-select-option value="tarjeta">Tarjeta de Crédito</ion-select-option>
        <ion-select-option value="efectivo">Efectivo</ion-select-option>
      </ion-select>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h2>Documento de Identidad</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Tipo de Documento</ion-label>
        <ion-select placeholder="Seleccione el tipo de documento">
          <ion-select-option value="v">V</ion-select-option>
          <ion-select-option value="e">E</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Número de Documento</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h2>Número de Teléfono</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Número de Teléfono</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h2>Ubicación</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Ubicación Actual</ion-label>
        <ion-button expand="full" >
          Obtener Ubicación
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-card>
<ion-card>
  <ion-card-content>

  <ion-button>Confirmar Pago</ion-button>
</ion-card-content>
</ion-card>
</ion-content>
