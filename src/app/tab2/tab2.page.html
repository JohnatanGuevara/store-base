<ion-content>
  <div *ngIf="cartItems" class="carrito-lista mostrar">
    <div class="carrito-contenido">
      <ion-list>
        <ion-item *ngFor="let item of cartItems">
          {{ item.nombre }} {{ item.descripcion }}
          <ion-note class="subtotal" slot="end">${{ calculateTotal(item.precio, item.cantidad) }} </ion-note>
          <ion-button (click)="removeItem(item)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="decreaseQuantity(item)">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
          <ion-input [(ngModel)]="item.cantidad"></ion-input>
          <ion-button (click)="increaseQuantity(item)">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
          
        </ion-item>
      </ion-list>
    </div>
    <div class="carrito-total">
      <ion-label>Total:</ion-label>
      <ion-label>${{ totalPrice }}</ion-label>
      <ion-button class="pagar-button" *ngIf="hayProductosEnCarrito" slot="end">Pagar</ion-button>
    </div>
  </div>
</ion-content>
